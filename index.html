<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    Doppler: <input type="text" id="dopvalue" value="(offline)">

    <script>
        document.getElementById('dopvalue').value = '(connecting...)';
        var sock = new WebSocket('ws://127.0.0.1:5001');

        // 接続
        sock.addEventListener('open',function(e){
            document.getElementById('dopvalue').value = '(online)';
            console.log('Socket 接続成功');
        });

        // サーバーからデータを受け取る
        sock.addEventListener('message',function(e){
            document.getElementById('dopvalue').value = e.data;
            console.log(e.data);
        });

        //         sock.send('hello');

        // });
    </script>
</body>
</html>
